---
# defaults file for brewmaster-backend

repo:
  dest: "backend"
  url: "https://github.com/brewmajsters/brewmaster-backend.git"

backend_service:
  name: "backend"

develop: false

timescaledb_docker:
  name: "brewmaster-timescaledb"
  image: "timescale/timescaledb:latest-pg11"
  volumes:
    - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  privileged: true
  ports: "5432:5432"
  env:
    POSTGRES_PASSWORD: brewmasters

timescaledb:
  root_password: "{{ timescaledb_docker.env.POSTGRES_PASSWORD }}"
  database_name: brewmaster
  database_owner: postgres  # include create user task
